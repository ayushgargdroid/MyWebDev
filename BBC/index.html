<html>
    <head>    
        <title>Technology - BBC News</title>
        <link rel="stylesheet" type="text/css" href="main.css"/>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet"> 
    </head>
    <body>
        <div class="header">
            <div class="bbc-logo sizing">
                <a href="http://www.bbc.co.uk/">
                    <img src="http://nav.files.bbci.co.uk/orbit/1.0.0-412.eb05df4/img/blq-orbit-blocks_grey.svg" style="height:24px;padding-top:2px;">
                </a>
            </div>
            <div class="sign-in sizing">
                <div class="inner-sign-in sizing">
                    Sign In
                </div>
            </div>
            <div class="header-tabs sizing" id="news">
                <a href="index.html">News</a>
            </div>
            <div class="header-tabs sizing"  id="sport">
                <a href="index.html">Sport</a>
            </div>
            <div class="header-tabs sizing" id="weather">
                <a href="index.html">Weather</a>
            </div>
            <div class="header-tabs sizing" id="iplayer">
                <a href="index.html">iPlayer</a>
            </div>
            <div class="header-tabs sizing" id="tv">
                <a href="index.html">TV</a>
            </div>
            <div class="header-tabs sizing" id="radio">
                <a href="index.html">Radio</a>
            </div>
            <div class="header-tabs sizing" id="more">
                <a href="index.html" style="padding-right:40px;">More</a>
            </div>
            <div class="search-box sizing">
                <form>
                    <input type="text" placeholder="Search" id="search"class="sizing">
                    <input type="image" src="search-dark.png" id="search-logo" class="sizing">
                </form>
            </div>
        </div>
        <div class="brand sizing">
            <div class="local-news sizing">
                <button id="local-news-button" class="sizing">Find local news</button>
            </div>
            <div id="categories-background">
                <div id="categories" class="sizing">
                    <div class="categories-tab">
                        <a class="categories-border">Home</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
